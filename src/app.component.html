<div class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 rounded-3xl p-4 shadow-2xl w-full max-w-xs sm:max-w-sm">
    <!-- Display -->
    <div 
      class="relative text-white font-light text-right mb-4 px-4 py-2 h-24 flex items-end justify-end bg-gray-700 rounded-2xl"
      [class.text-6xl]="displayFontSize() === 6"
      [class.text-5xl]="displayFontSize() === 5"
      [class.text-4xl]="displayFontSize() === 4"
      >
      <div class="absolute left-4 top-1/2 -translate-y-1/2 flex items-center gap-3">
        @if (isMemorySet()) {
          <span class="text-2xl font-semibold text-gray-400">M</span>
        }
        @if (displayOperator()) {
          <span class="text-4xl font-light text-gray-300">{{ displayOperator() }}</span>
        }
      </div>
      <span class="truncate">{{ display() }}</span>
    </div>

    <!-- Buttons Grid -->
    <div class="grid grid-cols-4 gap-3">
      @for (btn of buttons; track btn.value) {
        <button 
          (click)="onButtonClick(btn.value)"
          [class]="'text-3xl font-light focus:outline-none aspect-square ' + getButtonClass(btn.type) + ' ' + (btn.class || '')">
          {{ btn.label }}
        </button>
      }
    </div>
  </div>
</div>
